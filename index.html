<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->  
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->  
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->  
<head>
    <title>Responsive Resume/CV Template for Developers</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Resume/CV Template for Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="favicon.ico">  
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>  

<body>
    
    <div id="wrapper"></div>
    <footer class="footer">
        <div class="text-center">
                <!--/* This template is released under the Creative Commons Attribution 3.0 License. Please keep the attribution link below when using for your own project. Thank you for your support. :) If you'd like to use the template without the attribution, you can check out other license options via our website: themes.3rdwavemedia.com */-->
                <small class="copyright">Designed with <i class="fa fa-heart"></i> by <a href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
        </div><!--//container-->
    </footer><!--//footer-->


    <script id="resume-template" type="text/x-handlebars-template">
        <div class="sidebar-wrapper">
            <div class="profile-container">
                <img class="profile" src="assets/images/profile.png" alt="" />
                <h1 class="name">{{basics.name}}</h1>
                <h3 class="tagline">{{basics.label}}</h3>
            </div>
            
            <div class="contact-container container-block">
                <ul class="list-unstyled contact-list">
                    {{#each basics.contact}}
                        <li class="{{type}}">
                            <i class="fa {{#if_eq type 'email'}}fa-envelope{{/if_eq}}{{#if_eq type 'phone'}}fa-phone{{/if_eq}}{{#if_eq type 'website'}}fa-globe{{/if_eq}}"></i>
                            <a href="{{#if_eq type 'email'}}mailto:{{/if_eq}}{{#if_eq type 'phone'}}tel:{{/if_eq}}{{linkValue}}" target="_blank">{{value}}</a>
                        </li>
                    {{/each}}
                    {{#each basics.profiles}}
                        <li class="{{network}}">
                            <i class="fa {{#if_eq network 'Linkedin'}}fa-linkedin{{/if_eq}}{{#if_eq network 'Twitter'}}fa-twitter{{/if_eq}}{{#if_eq network 'Medium'}}fa-medium{{/if_eq}}{{#if_eq network 'Github'}}fa-github{{/if_eq}}"></i>
                            <a href="{{url}}" target="_blank">{{linkName}}</a>
                        </li>
                    {{/each}}
                </ul>
            </div>

            <div class="education-container container-block">
                <h2 class="container-block-title">Education</h2>
                {{#each education}}
                    <div class="item">
                        <h4 class="degree">{{studyType}} in {{area}}</h4>
                        <h5 class="degree">{{focus}}</h5>
                        <h5 class="meta">{{institution}}</h5>
                        <div class="time">{{start}} - {{end}}</div>
                    </div>
                {{/each}}
            </div>
            
            <div class="languages-container container-block">
                <h2 class="container-block-title">Languages</h2>
                <ul class="list-unstyled interests-list">
                    {{#each languages}}
                        <li>{{name}} <span class="lang-desc">({{level}})</span></li>
                    {{/each}}
                </ul>
            </div>
        </div>
        
        <div class="main-wrapper">
            
            <section class="section summary-section">
                <h2 class="section-title"><i class="fa fa-user"></i>Career Profile</h2>
                <div class="summary">
                    {{{basics.summary}}}
                </div>
            </section>
            
            <section class="section experiences-section">
                <h2 class="section-title"><i class="fa fa-briefcase"></i>Experiences</h2>
                {{#each experience}}
                    <div class="item">
                        <div class="meta">
                            <div class="upper-row">
                                <h3 class="job-title">{{position}}</h3>
                                <div class="time">{{startDate}} - {{endDate}}</div>
                            </div>
                            <div class="company"><a href="{{website}}" target="_blank">{{company}}</a>, {{location}}</div>
                        </div>
                        <div class="details">
                            <p>{{summary}}</p>
                        </div>
                    </div>
                {{/each}}
            </section>
            
            <section class="section projects-section">
                <h2 class="section-title"><i class="fa fa-archive"></i>Projects</h2>
                <div class="intro">
                    <p>Projects I have worked on.</p>
                </div>
                {{#each projects}}
                    <div class="item">
                        <span class="project-title"><a href="{{url}}">{{name}}</a></span> - <span class="project-tagline">{{summary}}</span>
                    </div>
                {{/each}}
            </section>
            
            <section class="skills-section section">
                <h2 class="section-title"><i class="fa fa-rocket"></i>Skills &amp; Proficiency</h2>
                <div class="skillset"> 
                    {{#each skills}}       
                        <div class="item">
                            <h3 class="level-title">{{name}}</h3>
                            <div class="level-bar">
                                <div class="level-bar-inner" data-level="{{level}}">
                                </div>                                      
                            </div>                               
                        </div>
                    {{/each}}

                </div>  
            </section>
            
        </div>
    </script>
 
    <script type="text/javascript" src="dist/js/main.min.js"></script>       
</body>
</html>
